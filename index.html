<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>IFC.js</title>
  </head>
  <body>
    <!-- onchange="window.ChangeInputHandler(this)" -->
    <canvas id="three-canvas"></canvas>

    <div
      class="fixed top-5 left-5 shadow-xl bg-white border rounded-lg p-5 flex flex-col space-y-5 w-1/4"
    >
      <div>
        <input
          type="file"
          id="file-input"
          class="hidden"
          accept=".ifc, .ifcXML, .ifcZIP"
        />
        <button
          onclick="document.querySelector('#file-input').click()"
          class="bg-teal-500 text-teal-900 uppercase text-sm transition-all hover:bg-teal-400 px-10 py-3 rounded-lg border-2 border-teal-600 font-semibold w-full"
        >
          Click here to upload file
        </button>
      </div>

      <div class="checkboxes">
        <div>
          <input checked="true" id="IFCWALLSTANDARDCASE" type="checkbox" />
          Walls
        </div>
        <div>
          <input checked="true" id="IFCSLAB" type="checkbox" />
          Slabs
        </div>
        <div>
          <input checked="true" id="IFCWINDOW" type="checkbox" />
          Windows
        </div>
        <div>
          <input checked="true" id="IFCFURNISHINGELEMENT" type="checkbox" />
          Furniture
        </div>
        <div>
          <input checked="true" id="IFCDOOR" type="checkbox" />
          Doors
        </div>
        <div>
          <input checked="true" id="IFCMEMBER" type="checkbox" />
          Curtain wall structure
        </div>
        <div>
          <input checked="true" id="IFCPLATE" type="checkbox" />
          Curtain wall plates
        </div>
      </div>

      <div class="json_error">
        <textarea
          name="json_error"
          id="json_error"
          class="w-full outline outline-neutral-200 rounded"
          rows="3"
        ></textarea>
      </div>
      <div class="space-y-2" id="alert_box">
        
      </div>
    </div>
    <script>
      window.Toastify = Toastify;
    </script>
    <script src="src/bundle.js"></script>
  </body>
</html>
